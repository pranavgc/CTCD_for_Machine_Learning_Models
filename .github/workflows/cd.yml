name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deployment To Hugging Face
        env:
          HF: ${{ secrets.HF2 }}
        run: git remote add space https://Lich1183:$HF2@huggingface.co/spaces/Licht1183/CTCD_Drug_Classification_Model
      - name: Push to hub
        env:
          HF: ${{ secrets.HF2 }}
        run: git push --force https://Licht1183:$HF2@huggingface.co/spaces/Licht1183/CTCD_Drug_Classification_Model main
